<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie a sua mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="https://raw.githubusercontent.com/JonasNCSantos/Desafio-mentor-Avalicao/32dd3352ed8654b402e792eb73b64cecf1709f1f/images/img1.svg" alt="balão de com 5 estrelas, 3 três estrelas na cor branca">
        </header>
        <form>
            <legend class="legend-main">Informações pessoais</legend>
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="colum-two">
                        <div class="input-wrapper-name">
                            <label for="input-name">Nome</label>
                            <input type="text" id="input-name" required/>
                        </div>
                        <div class="input-wrapper-suname">
                            <label for="input-surname">Sobrenome</label>
                            <input type="text" id="input-surname" required/>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="input-Email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="input-Email" required/>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentorships">Selecione quem foi o seu mentor</label>
                        <select id="mentorships">
                            <option value="Mayk Brito">Mayk Brito</option>
                            <option value="Jakeliny Gracielly">Jakeliny Gracielly</option>
                            <option value="Diego Fernandes">Diego Fernandes</option>
                            <option value="Rodrigo Gonçalvez">Rodrigo Gonçalvez</option>
                            <option value="Daniele Evangelista">Daniele Evangelista</option>
                            <option value="Rafael Camarda">Rafael Camarda</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="Feedback">Feedback sobre o mentor</label>
                        <textarea name="Feedback" id="Feedback"></textarea>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="checkbox-wrapper">
                        <label for="checkbox-wrapper">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>
                    <div class="colum-two-date">
                        <div class="input-wrapper-date">
                            <label for="input-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="input-date">
                        </div>
                        <div class="time">
                            <div class="input-wrapper-start">
                                <label for="input-time-start">Das</label>
                                <input type="time" id="input-time-start">
                            </div>
                            <div class="input-wrapper-end">
                                <label for="input-time-end">Até</label>
                                <input type="time" id="input-time-end">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <input class="button" type="submit" value="Salvar">
            </fieldset>

        </form>
    </div>
</body>
</html>
